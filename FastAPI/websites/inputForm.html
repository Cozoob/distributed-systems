<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for weather</title>
</head>
<body>
    <h1>Check weather</h1>
    <form method="get" action="/weather">
        <label for="city">Weather in:</label>
        <input id="city" name="city" placeholder="Enter a city name in English" required>

        <label for="days">Provide for how many days (1-5):</label>
        <input id="days" name="days" placeholder="Days" min="1" max="5" type="number" required>

        <label for="api-key">Provide your API-Key</label>
        <input id="api-key" name="api_key" placeholder="API-Key" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
