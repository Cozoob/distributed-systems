<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for flights and weather</title>
</head>
<body>
    <h1>Choose cities to fly from/to</h1>
    <form method="get" action="/todo">
        <label for="start-city">Fly from:</label>
        <input id="start-city" placeholder="Enter a start city of your trip" required>

        <label for="end-city">Fly to:</label>
        <input id="end-city" placeholder="Enter an final city of your trip" required>
    </form>
</body>
</html>
